	<link rel='stylesheet' href="../../css/bootstrap.min.css" />
	<link rel='stylesheet' href="../../css/isteven-multi-select.css" />
	<link rel='stylesheet' href="../../css/style.css" />
	<style>
		.list-overflow {
			overflow-y: auto;
			height: 250px;
		}	
	</style>
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="../../dist/js/templates.js"></script>
	<script src="../../dist/js/app.js"></script>
</head>

<body ng-app="myApp">
	<div ng-controller="myController">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<i-steven-multi-select input-model="inputModel" output-model="outputModel" hide-select="{{hideSelect}}" is-disabled="isDisabled" item-label="icon name maker" group-property="msGroup"
		tick-property="selected" filter-properties="name maker" max-labels="{{maxLabels}}" disable-property="disabled" list-css="list-overflow" orientation="v"></i-steven-multi-select>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn" ng-click="inverseHideSelect()">Toggle hiding select</button>
					<button type="button" class="btn" ng-click="maxLabels = maxLabels + 1">+</button>
					<button type="button" class="btn" ng-click="maxLabels = maxLabels - 1">-</button>
					<button type="button" class="btn" ng-click="inputModel[3].disabled = !inputModel[3].disabled">Toggle disable</button>
				</div>
			</div>
		</div>
	</div>
</body>
