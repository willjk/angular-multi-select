<div class="helperContainer" ng-if="helperStatus.filter || helperStatus.all || helperStatus.none || helperStatus.reset ">
	<div class="line" ng-if="helperStatus.all || helperStatus.none || helperStatus.reset ">
		<button type="button" class="helperButton" ng-if="!isDisabled && helperStatus.all" ng-click="selectAll();" ng-bind-html="generateHTMLSafeText(lang.selectAll)">
		</button>
		<button type="button" class="helperButton" ng-if="!isDisabled && helperStatus.none" ng-click="selectNone();" ng-bind-html="generateHTMLSafeText(lang.selectNone)">
		</button>
		<!--<button type="button" class="helperButton reset" ng-if="!isDisabled && helperStatus.reset" ng-click="select( reset, $event );"
		ng-bind-html="generateHTMLSafeText(lang.reset)">
		</button>-->
	</div>
	<div class="line" style="position:relative" ng-if="helperStatus.filter">
		<input placeholder="{{::lang.search}}" ng-change="searchChanged()" type="text" ng-click="select( 'filter', $event )" ng-model="search.name"
		class="inputFilter" />
		<button type="button" class="clearButton" ng-click="clearClicked( $event )">Ã—</button>
	</div>
</div>
